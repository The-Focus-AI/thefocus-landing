<svg viewBox="0 0 500 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for roots fading into nothing -->
    <linearGradient id="rootFade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8B6914" stop-opacity="1"/>
      <stop offset="50%" stop-color="#A67B2C" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#A67B2C" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="rootFade2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#A67B2C" stop-opacity="1"/>
      <stop offset="60%" stop-color="#A67B2C" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#A67B2C" stop-opacity="0"/>
    </linearGradient>
    <!-- Subtle glow for grounding effect -->
    <radialGradient id="groundGlow" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#A67B2C" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#A67B2C" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <style>
    /* Ambient particles - very subtle, slower */
    .ambient {
      opacity: 0;
    }
    .ambient-1 { animation: ambientIn 1.5s ease-out 0.2s forwards, ambientFloat 12s ease-in-out 1.7s infinite; }
    .ambient-2 { animation: ambientIn 1.5s ease-out 0.3s forwards, ambientFloat 14s ease-in-out 1.8s infinite; }
    .ambient-3 { animation: ambientIn 1.5s ease-out 0.25s forwards, ambientFloat 11s ease-in-out 1.75s infinite; }
    .ambient-4 { animation: ambientIn 1.5s ease-out 0.35s forwards, ambientFloat 15s ease-in-out 1.85s infinite; }
    .ambient-5 { animation: ambientIn 1.5s ease-out 0.4s forwards, ambientFloat 13s ease-in-out 1.9s infinite; }
    .ambient-6 { animation: ambientIn 1.5s ease-out 0.45s forwards, ambientFloat 16s ease-in-out 1.95s infinite; }
    .ambient-7 { animation: ambientIn 1.5s ease-out 0.5s forwards, ambientFloat 10s ease-in-out 2s infinite; }
    .ambient-8 { animation: ambientIn 1.5s ease-out 0.55s forwards, ambientFloat 11.5s ease-in-out 2.05s infinite; }
    
    /* Ground glow appears */
    .ground-glow {
      opacity: 0;
      animation: groundIn 2s ease-out 0.5s forwards;
    }
    
    /* Roots grow */
    .root {
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
    }
    .root-1 { animation: drawRoot 1.2s ease-out 0.4s forwards; }
    .root-2 { animation: drawRoot 1.1s ease-out 0.45s forwards; }
    .root-3 { animation: drawRoot 1.3s ease-out 0.4s forwards; }
    .root-4 { animation: drawRoot 1s ease-out 0.55s forwards; }
    .root-5 { animation: drawRoot 1.1s ease-out 0.5s forwards; }
    .root-6 { animation: drawRoot 0.9s ease-out 0.65s forwards; }
    .root-7 { animation: drawRoot 0.95s ease-out 0.6s forwards; }
    .root-8 { animation: drawRoot 0.85s ease-out 0.7s forwards; }
    .root-9 { animation: drawRoot 1.05s ease-out 0.58s forwards; }
    .root-10 { animation: drawRoot 0.9s ease-out 0.68s forwards; }
    
    /* Stem draws upward */
    .stem {
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      animation: drawStem 1.2s ease-out 1.2s forwards;
    }
    
    /* Leaves grow */
    .leaf-left {
      opacity: 0;
      transform-origin: 250px 320px;
      animation: growLeaf 0.6s ease-out 1.9s forwards;
    }
    .leaf-right {
      opacity: 0;
      transform-origin: 250px 280px;
      animation: growLeaf 0.6s ease-out 2.1s forwards;
    }
    
    /* Petals bloom */
    .petal {
      opacity: 0;
      transform-origin: 250px 160px;
    }
    .petal-1 { animation: bloomPetal 0.5s ease-out 2.3s forwards; }
    .petal-2 { animation: bloomPetal 0.5s ease-out 2.4s forwards; }
    .petal-3 { animation: bloomPetal 0.5s ease-out 2.5s forwards; }
    .petal-4 { animation: bloomPetal 0.5s ease-out 2.6s forwards; }
    .petal-5 { animation: bloomPetal 0.5s ease-out 2.7s forwards; }
    
    /* Center appears */
    .center {
      opacity: 0;
      transform-origin: 250px 160px;
      animation: bloomCenter 0.4s ease-out 2.9s forwards;
    }
    
    /* Sparkles near flower */
    .sparkle {
      opacity: 0;
    }
    .sparkle-1 { animation: sparkleIn 0.5s ease-out 3.1s forwards, floatGently 5s ease-in-out 3.6s infinite; }
    .sparkle-2 { animation: sparkleIn 0.5s ease-out 3.2s forwards, floatGently 5.5s ease-in-out 3.7s infinite; }
    .sparkle-3 { animation: sparkleIn 0.5s ease-out 3.3s forwards, floatGently 6s ease-in-out 3.8s infinite; }
    .sparkle-4 { animation: sparkleIn 0.5s ease-out 3.4s forwards, floatGently 5.2s ease-in-out 3.9s infinite; }
    
    /* Flower breathes */
    .flower-group {
      transform-origin: 250px 350px;
      animation: breathe 8s ease-in-out 4s infinite;
    }
    
    @keyframes ambientIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes ambientFloat {
      0%, 100% { transform: translateY(0) translateX(0); }
      33% { transform: translateY(-5px) translateX(3px); }
      66% { transform: translateY(-2px) translateX(-3px); }
    }
    
    @keyframes groundIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    
    @keyframes drawRoot {
      to { stroke-dashoffset: 0; }
    }
    
    @keyframes drawStem {
      to { stroke-dashoffset: 0; }
    }
    
    @keyframes growLeaf {
      0% { opacity: 0; transform: scale(0) rotate(-10deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }
    
    @keyframes bloomPetal {
      0% { opacity: 0; transform: scale(0); }
      70% { opacity: 1; transform: scale(1.08); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes bloomCenter {
      0% { opacity: 0; transform: scale(0); }
      70% { transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes sparkleIn {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 0.9; transform: scale(1); }
    }
    
    @keyframes floatGently {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-4px) scale(1.03); }
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.015); }
    }
  </style>
  
  <!-- Subtle ground glow that anchors the illustration -->
  <ellipse class="ground-glow" cx="250" cy="550" rx="200" ry="80" fill="url(#groundGlow)"/>
  
  <!-- Ambient particles - smaller, more subtle, scattered -->
  <g class="ambient-particles">
    <!-- Main accent particles (flower color) -->
    <circle class="ambient ambient-1" cx="420" cy="90" r="18" fill="#D4795A" opacity="0.12"/>
    <circle class="ambient ambient-2" cx="75" cy="140" r="12" fill="#D4795A" opacity="0.10"/>
    <!-- Petrol accents -->
    <circle class="ambient ambient-3" cx="450" cy="200" r="10" fill="#1B4D5C" opacity="0.08"/>
    <circle class="ambient ambient-4" cx="40" cy="280" r="8" fill="#1B4D5C" opacity="0.10"/>
    <!-- Scattered smaller dots -->
    <circle class="ambient ambient-5" cx="480" cy="350" r="6" fill="#D4795A" opacity="0.08"/>
    <circle class="ambient ambient-6" cx="20" cy="420" r="7" fill="#1B4D5C" opacity="0.06"/>
    <circle class="ambient ambient-7" cx="460" cy="480" r="5" fill="#A67B2C" opacity="0.08"/>
    <circle class="ambient ambient-8" cx="35" cy="520" r="6" fill="#D4795A" opacity="0.06"/>
  </g>
  
  <!-- Roots with gradient fade - extends toward bottom -->
  <g class="roots">
    <!-- Main deep roots -->
    <path class="root root-1" d="M250 430 Q200 480 150 540 Q110 590 70 640" stroke="url(#rootFade)" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path class="root root-2" d="M250 430 Q300 485 350 545 Q385 595 430 640" stroke="url(#rootFade)" stroke-width="2" stroke-linecap="round" fill="none"/>
    <path class="root root-3" d="M250 430 Q225 490 195 555 Q170 605 145 650" stroke="url(#rootFade2)" stroke-width="2" stroke-linecap="round" fill="none"/>
    <path class="root root-4" d="M250 430 Q275 495 305 560 Q330 610 355 660" stroke="url(#rootFade2)" stroke-width="1.8" stroke-linecap="round" fill="none"/>
    <path class="root root-5" d="M250 430 Q240 485 225 550 Q212 600 200 650" stroke="url(#rootFade)" stroke-width="1.8" stroke-linecap="round" fill="none"/>
    <path class="root root-9" d="M250 430 Q260 490 275 555 Q288 605 300 655" stroke="url(#rootFade2)" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <!-- Secondary branching roots -->
    <path class="root root-6" d="M150 540 Q120 560 90 590" stroke="url(#rootFade2)" stroke-width="1.2" stroke-linecap="round" fill="none"/>
    <path class="root root-7" d="M350 545 Q380 565 415 595" stroke="url(#rootFade2)" stroke-width="1.2" stroke-linecap="round" fill="none"/>
    <path class="root root-8" d="M195 555 Q165 580 135 615" stroke="url(#rootFade)" stroke-width="1" stroke-linecap="round" fill="none"/>
    <path class="root root-10" d="M305 560 Q335 585 365 620" stroke="url(#rootFade)" stroke-width="1" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Flower group -->
  <g class="flower-group">
    <!-- Stem -->
    <path class="stem" d="M250 430 Q250 370 250 310 Q250 250 250 195" stroke="#1B4D5C" stroke-width="4" stroke-linecap="round" fill="none"/>
    
    <!-- Left leaf -->
    <path class="leaf-left" d="M250 320 Q190 298 168 335 Q195 352 250 320" fill="#1B4D5C"/>
    
    <!-- Right leaf -->
    <path class="leaf-right" d="M250 275 Q310 253 332 290 Q305 307 250 275" fill="#1B4D5C"/>
    
    <!-- Petals -->
    <ellipse class="petal petal-1" cx="250" cy="118" rx="26" ry="45" fill="#D4795A" transform="rotate(0 250 160)"/>
    <ellipse class="petal petal-2" cx="250" cy="118" rx="26" ry="45" fill="#D4795A" transform="rotate(72 250 160)"/>
    <ellipse class="petal petal-3" cx="250" cy="118" rx="26" ry="45" fill="#D4795A" transform="rotate(144 250 160)"/>
    <ellipse class="petal petal-4" cx="250" cy="118" rx="26" ry="45" fill="#D4795A" transform="rotate(216 250 160)"/>
    <ellipse class="petal petal-5" cx="250" cy="118" rx="26" ry="45" fill="#D4795A" transform="rotate(288 250 160)"/>
    
    <!-- Center -->
    <circle class="center" cx="250" cy="160" r="24" fill="#1B4D5C"/>
  </g>
  
  <!-- Sparkles near flower - smaller, more delicate -->
  <circle class="sparkle sparkle-1" cx="175" cy="105" r="6" fill="#D4795A"/>
  <circle class="sparkle sparkle-2" cx="328" cy="115" r="5" fill="#D4795A"/>
  <circle class="sparkle sparkle-3" cx="192" cy="60" r="4" fill="#1B4D5C"/>
  <circle class="sparkle sparkle-4" cx="315" cy="72" r="5" fill="#1B4D5C"/>
</svg>
