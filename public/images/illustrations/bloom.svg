<svg viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Roots grow first - more organic paths */
    .root {
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
    }
    .root-1 { animation: drawRoot 0.7s ease-out 0.1s forwards; }
    .root-2 { animation: drawRoot 0.6s ease-out 0.15s forwards; }
    .root-3 { animation: drawRoot 0.8s ease-out 0.1s forwards; }
    .root-4 { animation: drawRoot 0.5s ease-out 0.25s forwards; }
    .root-5 { animation: drawRoot 0.6s ease-out 0.2s forwards; }
    .root-6 { animation: drawRoot 0.4s ease-out 0.35s forwards; }
    .root-7 { animation: drawRoot 0.5s ease-out 0.3s forwards; }
    .root-8 { animation: drawRoot 0.45s ease-out 0.4s forwards; }
    
    /* Stem draws upward after roots */
    .stem {
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      animation: drawStem 1s ease-out 0.7s forwards;
    }
    
    /* Leaves grow from stem */
    .leaf-left {
      opacity: 0;
      transform-origin: 200px 300px;
      animation: growLeaf 0.5s ease-out 1.3s forwards;
    }
    .leaf-right {
      opacity: 0;
      transform-origin: 200px 260px;
      animation: growLeaf 0.5s ease-out 1.5s forwards;
    }
    
    /* Petals bloom one by one */
    .petal {
      opacity: 0;
      transform-origin: 200px 140px;
    }
    .petal-1 { animation: bloomPetal 0.4s ease-out 1.7s forwards; }
    .petal-2 { animation: bloomPetal 0.4s ease-out 1.8s forwards; }
    .petal-3 { animation: bloomPetal 0.4s ease-out 1.9s forwards; }
    .petal-4 { animation: bloomPetal 0.4s ease-out 2s forwards; }
    .petal-5 { animation: bloomPetal 0.4s ease-out 2.1s forwards; }
    
    /* Center appears */
    .center {
      opacity: 0;
      transform-origin: 200px 140px;
      animation: bloomCenter 0.3s ease-out 2.3s forwards;
    }
    
    /* Sparkles fade in and float gently */
    .sparkle {
      opacity: 0;
    }
    .sparkle-1 { animation: sparkleIn 0.4s ease-out 2.5s forwards, floatGently 4s ease-in-out 2.9s infinite; }
    .sparkle-2 { animation: sparkleIn 0.4s ease-out 2.6s forwards, floatGently 4.5s ease-in-out 3s infinite; }
    .sparkle-3 { animation: sparkleIn 0.4s ease-out 2.7s forwards, floatGently 5s ease-in-out 3.1s infinite; }
    .sparkle-4 { animation: sparkleIn 0.4s ease-out 2.8s forwards, floatGently 4.2s ease-in-out 3.2s infinite; }
    
    /* Entire flower breathes gently after blooming */
    .flower-group {
      transform-origin: 200px 300px;
      animation: breathe 6s ease-in-out 3.2s infinite;
    }
    
    @keyframes drawRoot {
      to { stroke-dashoffset: 0; }
    }
    
    @keyframes drawStem {
      to { stroke-dashoffset: 0; }
    }
    
    @keyframes growLeaf {
      0% { opacity: 0; transform: scale(0) rotate(-10deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }
    
    @keyframes bloomPetal {
      0% { opacity: 0; transform: scale(0); }
      70% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes bloomCenter {
      0% { opacity: 0; transform: scale(0); }
      70% { transform: scale(1.15); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes sparkleIn {
      0% { opacity: 0; transform: scale(0); }
      100% { opacity: 0.85; transform: scale(1); }
    }
    
    @keyframes floatGently {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-6px) scale(1.05); }
    }
    
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
  </style>
  
  <!-- Roots (wirey, organic, brownish) -->
  <g class="roots">
    <!-- Main roots -->
    <path class="root root-1" d="M200 410 Q175 430 155 455 Q140 475 130 490" stroke="#8B6914" stroke-width="2.5" stroke-linecap="round" fill="none"/>
    <path class="root root-2" d="M200 410 Q225 435 245 455 Q260 470 275 485" stroke="#8B6914" stroke-width="2" stroke-linecap="round" fill="none"/>
    <path class="root root-3" d="M200 410 Q185 440 170 470 Q160 490 155 500" stroke="#A67B2C" stroke-width="2" stroke-linecap="round" fill="none"/>
    <path class="root root-4" d="M200 410 Q215 445 230 475 Q240 490 248 500" stroke="#A67B2C" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <path class="root root-5" d="M200 410 Q195 435 188 460 Q182 485 178 500" stroke="#8B6914" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <!-- Smaller tendrils -->
    <path class="root root-6" d="M155 455 Q145 460 135 470" stroke="#A67B2C" stroke-width="1" stroke-linecap="round" fill="none"/>
    <path class="root root-7" d="M245 455 Q255 465 268 472" stroke="#A67B2C" stroke-width="1" stroke-linecap="round" fill="none"/>
    <path class="root root-8" d="M170 470 Q160 478 152 488" stroke="#8B6914" stroke-width="1" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Flower group with breathing animation -->
  <g class="flower-group">
    <!-- Stem -->
    <path class="stem" d="M200 410 Q200 350 200 280 Q200 220 200 170" stroke="#1B4D5C" stroke-width="4" stroke-linecap="round" fill="none"/>
    
    <!-- Left leaf -->
    <path class="leaf-left" d="M200 300 Q155 280 135 310 Q160 325 200 300" fill="#1B4D5C"/>
    
    <!-- Right leaf -->
    <path class="leaf-right" d="M200 260 Q245 240 265 270 Q240 285 200 260" fill="#1B4D5C"/>
    
    <!-- Petals -->
    <ellipse class="petal petal-1" cx="200" cy="105" rx="22" ry="38" fill="#D4795A" transform="rotate(0 200 140)"/>
    <ellipse class="petal petal-2" cx="200" cy="105" rx="22" ry="38" fill="#D4795A" transform="rotate(72 200 140)"/>
    <ellipse class="petal petal-3" cx="200" cy="105" rx="22" ry="38" fill="#D4795A" transform="rotate(144 200 140)"/>
    <ellipse class="petal petal-4" cx="200" cy="105" rx="22" ry="38" fill="#D4795A" transform="rotate(216 200 140)"/>
    <ellipse class="petal petal-5" cx="200" cy="105" rx="22" ry="38" fill="#D4795A" transform="rotate(288 200 140)"/>
    
    <!-- Center -->
    <circle class="center" cx="200" cy="140" r="20" fill="#1B4D5C"/>
  </g>
  
  <!-- Sparkles float independently -->
  <circle class="sparkle sparkle-1" cx="135" cy="95" r="6" fill="#D4795A"/>
  <circle class="sparkle sparkle-2" cx="265" cy="105" r="5" fill="#D4795A"/>
  <circle class="sparkle sparkle-3" cx="155" cy="55" r="4" fill="#1B4D5C"/>
  <circle class="sparkle sparkle-4" cx="250" cy="65" r="5" fill="#1B4D5C"/>
</svg>
