[tools]
node = "20"
pnpm = "latest"

[hooks]
# Enabling corepack will install the `pnpm` package manager specified in your package.json
# alternatively, you can also install `pnpm` with mise
postinstall = 'npx corepack enable'
enter = "mise i -q"

[env]
_.path = ['./node_modules/.bin']

[tasks.pnpm-install]
description = 'Installs dependencies with pnpm'
run = 'pnpm install'
sources = ['package.json', 'pnpm-lock.yaml', 'mise.toml']
outputs = ['node_modules/.pnpm/lock.yaml']

[tasks.dev]
description = 'Calls your dev script in `package.json`'
run = 'npm run dev'
depends = ['pnpm-install']

[tasks.clean]
description = 'Clears out dist'
run = 'rm -rf dist/'

[tasks.build]
description = 'Clears out dist'
run = ['npm run build', 'du -sh dist']
depends = ['pnpm-install','clean']
